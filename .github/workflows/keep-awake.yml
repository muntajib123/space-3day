name: keep-awake-3day

on:
  schedule:
    - cron: "*/15 * * * *"   # Runs every 15 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Keep Render backend awake
        run: |
          curl -s https://space-3day.onrender.com/api/predictions/3day > /dev/null
